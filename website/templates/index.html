<html>
  <head>

  <style>
    html,
    body {
      font-family: "DejaVu Sans Mono", monospace;
      background-color: rgba(228, 236, 244, 0.551);
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- {% if user.is_authenticated %} -->
      <!-- <span class="navbar-brand mb-0 h1">{{ user.username }}</span> -->
      <!-- {% else %} -->
      <span class="navbar-brand mb-0 h1"
        ><a href="https://studypod.tech" style="color: rgb(174, 213, 245)"
          >Study Pod</a
        ></span
      >
      <!-- {% endif %} -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <!-- {% if user.is_authenticated %} -->
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>

          <!-- {% block auth %} {% endblock %} -->
          <!-- {% else %} -->
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="register" href="/register"
            >Register</a
          >
          <!-- {% endif %} -->
        </div>
      </div>
    </nav>

    <section>
      <div class="editor">
        <div
          style="
            display: flex;
            flex-direction: row;
            padding-left: 10%;
            justify-content: space-between;
            background-color: brown;
          "
        >
          <img
            class="profile-pic"
            src="../static/img/user-g29e70eb6b_1920.png"
            alt="Profile Picture"
            onclick="navigateTolink()"
          />
          <div style="padding: 20px; margin-right: 30%">
            <h1 style="font-size: 5pc"><strong>Hi User</strong></h1>
          </div>
        </div>
        <br />
        <div
          style="
            display: flex;
            flex-direction: row;
            /* justify-content: space-evenly; */
          "
        >
          <div
            class="left-panel"
            style="
              justify-content: safe;
              display: flex;
              flex: auto;
              justify-content: space-evenly;
            "
          >
            <div class="upload-btn-wrapper">
              <button class="btn">Upload Photo</button>
              <input type="file" name="myPhotofile" />
            </div>
            <div class="upload-btn-wrapper">
              <button class="btn">Upload Banner</button>
              <input type="file" name="myBannerfile" />
            </div>
          </div>
          <div class="right-panel" style="margin-right: 30px;">
            <div
              style="
              width: 500px;
                 justify-content: space-evenly;
                 display: flex;
                ">
              <textarea name="address" id="address" cols="10" rows="3">Enter Address </textarea>
              <div style="margin-top: auto; margin-bottom: auto; margin-left: 20px">
                <button class="btn" onclick="openGoogleMaps()">Locate</button>
              </div>
            </div>
            <br>
            <div>
              <p>Want to know what's new arrived??</p>
              <p>subscribe to our newsletter <a href="http://" onclick="subscription()">here</a> </p>
            </div>
          </div>
        </div>
      </div>
    </section>

</div> -->
